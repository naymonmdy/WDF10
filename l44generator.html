<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Function</title>
   
</head>
<body>
    
    <script type="text/javascript">
        //1.Default function or system function
//         //2.User Function
//             //1.Regular function
//                 //i.manual funcion
//                 //.ii parameter function
//                          //1.single parameter function
//                          //2.multiple parameter function


//             //2.Arrow function
//                 //i.manual funcion
//                     //.ii parameter function
//                             //1.single parameter function
//                             //2.multiple parameter function
        
//              //3.Generator function
                  //yield
                  //next()

                  function test1(){
                    return 10;
                  }
                  console.log(test1());//10
                  console.log(test1());//10
                  console.log(test1());//10


                  function test2(){
                    var x=1;
                    x++;
                    return x;
                  }
                  console.log(test2());//2
                  console.log(test2());//2
                  console.log(test2());//2

                  var y=1;
                  function test3(){
                    y++;
                    return y;
                  }
                  console.log(test3());//2
                  console.log(test3());//3
                  console.log(test3());//4

        //Generator Function* yield next
        function* genFun()
        {
            yield 1;
            yield 2;
            yield 3;
        }
        // console.log(genFun());//genfun
        // console.log(genFun().next());//{value:1,done:false}
        // console.log(genFun().next().value);//1


        const getgenfun = genFun();
        console.log(getgenfun);//genfun
       // console.log(getgenfun.next());//{value:1,done:false}
        console.log(getgenfun.next().value);//1
        console.log(getgenfun.next().value);//2
        console.log(getgenfun.next().value);//3
        console.log(getgenfun.next().value);//undefined










    </script>
    
</body>
</html>
