<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date And Time</title>
</head>
<body>
    <div class="footer">
		<small>Copyright <span id="autoyear">2023</span> Cable News Network. A Warner Bros. Discovery Company. All Rights Reserved.</small>
	</div>
    
    <script type="text/javascript">

        let date = new Date(); //class or object
        console.log(date);

        // let getdate = new Date().getDate();   // class method
        let getdate = date.getDate();
        console.log(getdate);

        let hour =date.getHours();
        console.log(hour);

        let minute=date.getMinutes();
        console.log(minute);

        let second=date.getSeconds();
        console.log(second);

        // 1s= 1000ms
        // 1 jan 1970 > uptonow
        let time = date.getTime();
        console.log(time);

        let now = Date.now();
        console.log(now);
        //['jan','feb',..........,'dec'], 0=>11
        let month = date.getMonth();
        console.log(month);


        //['sun','mon','tue','wed','thu','fri','sat'],0=>6
        let day=date.getDay();
        console.log(day);


        let year=date.getFullYear();
        console.log(year);

        //Coordinate Universal Time = -12...+12(myanmar +6:30)
        let utcyear=date.getUTCFullYear();
        console.log(utcyear);

        // document.getElementById("autoyear").innerContext = utcyear;
        // document.getElementById("autoyear").innerText = utcyear;
        document.getElementById("autoyear").innerHTML = utcyear;


        let birthday = new Date ('5/5/2023');
         birthday = new Date ('8-1-2023 11:30:12');
         birthday = new Date ('July 4 2023 11:30:1');
         birthday = new Date ('September 9 2023 11:30:1');

        console.log(birthday);

        // To change date by set Method
        birthday.setMonth(2);
        console.log(birthday);

        birthday.setDate(15);
        console.log(birthday);

        birthday.setFullYear(2024);
        birthday.setHours(15);
        birthday.setMinutes(45);
        birthday.setSeconds(54);
        console.log(birthday);




    </script>
</body>
</html>
