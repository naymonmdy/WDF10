<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Method</title>
</head>
<body>
    <h1>
        String Method
    </h1>
    <script type="text/javascript">

        let firstname="Mya Hnin";
        let lastname="Yee Lwin";

        console.log(firstname);
        console.log(lastname);
        console.info(firstname,lastname);
        console.log(firstname.length);

        //Concat(+)
        let fullname=firstname+" "+lastname;//Mya Hnin Yee Lwin
        
        //string.concat(string)
        console.log(firstname.concat(" "+lastname));
        console.log(lastname.concat(firstname));

        // Append ( += )
        let name1="Nay";
        let name2="Mon";
         console.log( name1 +=  name2);

        let num1=10;
        let num2=20;
        
        //num1 =num1+num2;
        console.log(num1+=num2) ;

        //String is Character Array in JS
        let myfriend ="Aung Ko Ko";
        console.log(typeof myfriend);
        console.log(myfriend.length);

        console.log(myfriend[0]);
        console.log(myfriend[3]);
        console.log(typeof myfriend[3]);
        console.log(myfriend[myfriend.length-1]);


        //CharAt()
        const nickname="Aung Kyaw Kyaw";
        console.log(nickname[3]);//g
        console.log(nickname.charAt(5));//K
        console.log(nickname.charAt(nickname.length-1));

        //includes()
        let favcolor= "My fav color is black color";
        console.log(favcolor.includes("black"));//true
        console.log(favcolor.includes("red"));//false
        console.log(favcolor.includes("Black"));//false
        console.log(favcolor.includes("BLACK"));//false
        console.log(favcolor.includes("bla"));//true

        //replace(old,new)
        console.log(favcolor);
        console.log(favcolor.replace("black","red"));//red
        console.log(favcolor.replace("Black","red"));//black
        console.log(favcolor.replace("bla","red"));//redck
        console.log(favcolor.replace("color","colors"));//my fav colors is black color

        //substring(index,length)
        console.log(favcolor);
        console.log(favcolor.substring(0,10)+"....");//My fav col....
        console.log(favcolor.substring(1,10));//y fav col
        console.log(favcolor.substring(0,10).concat('-------------')); //My fav col-------------


        //Change Case
        console.log(favcolor.toLowerCase());
        console.log(favcolor.toUpperCase());
        console.log(favcolor);

        










    </script>
    
</body>
</html>
