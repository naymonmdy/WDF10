<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Type</title>
  </head>
  <body>
    <h1>Data Types</h1>
    <script type="text/javascript">
      //String
      const name = "nay mon";
      console.log(name);
      console.error(name);
      console.warn(name);
      console.log(typeof name);

      //Number
      const age = 31;
      console.log(age);
      console.error(age);
      console.warn(age);
      console.log(typeof age);

      //Boolean (true,false)
      const hascar = false;
      console.log(hascar);
      console.log(typeof hascar);

      //Object
      var date = new Date();
      console.log(date);
      console.log(typeof date);

      //Object (javascript Object)
      //key:value

      const person = {
        name: "Nay Mon",
        age: 21,
        city: "Mandalay",
        country: "Myanmar",
        address: "Amarapura Net Ye Kan",
        sex: "Male",
      };

      console.log(person.name);
      console.log(person.age);
      console.log(person);
      console.log(typeof person);

      // Array (Object)
      const hobbies = ["movies", "sport", "gaming", "music", "painting"];
      console.log(hobbies);
      console.log(typeof hobbies);
      console.log(hobbies[3]);
      //   document.write(hobbies);
      //   document.write(person.name);

      const car =null;
      console.log(car);
      console.log(typeof car);

      const nickname="";
      console.log(nickname);
      console.log(typeof nickname);
    </script>
  </body>
</html>
