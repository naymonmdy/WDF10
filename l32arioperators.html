<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arithmethic Operators</title>
  </head>
  <body>
    <h1>Arithmetic Operators</h1>
    <script type="text/javascript">
      let num1 = 10,
        num2 = 20,
        num3 = 40;
      console.log(num1, num2, num3);
      document.write("Adding Result = " + (num1 + num2) + "<br\>"); //30
      document.write("Subtraction Result = " + (num1 - num2) + "<br\>"); //-10
      document.write("Multiplication Result = " + num1 * num2 + "<br>"); //200
      document.write("Division Result = " + num1 / num2 + "<br\>"); //0.5
      document.write("Modulus Result = " + (num3 % num2) + "<br\>"); //0
      document.write("<br\>");

      let p = 10;
      document.write("Print out " + p + "<br\>"); //10
      document.write("Print out after increment as p++ = " + p++ + "<br\>"); //10
      document.write("Print out " + p + "<br\>"); //11
      document.write("Print out before increment as ++p = " + ++p + "<br\>"); //12

      document.write("<br\>");

      let d = 10;
      document.write("Print out " + d + "<br\>");
      document.write("Print out after decrement as d-- = " + d-- + "<br\>"); //10
      document.write("Print out " + d + "<br\>"); //9
      document.write("Print out before decrement as --d = " + --d + "<br\>"); //9
    </script>
  </body>
</html>
<!-- 
    Arithmethic Operators
    +   adding
    -   subtration
    *   multiplication
    /   division
    %   remainder
    ++  increment
    --  decrement
 -->
