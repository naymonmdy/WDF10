<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Mode</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="./css/l47document.css" type="text/css" />
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3 card="card-title">Todo List</h3>
                <form class="form" id="form" action="halhal" method="POST">
                    <div class="form-group">
                        <label for="task">Enter New Task</label>
                        <input type="text" name="text" id="task" class="form-control"/>
                    </div>
                    <input type="submit" class="btn" value="Add Task"/>
                </form>
            </div>
            <div class="card-footer">
                <h4 id="tasktitle">All My Tasks</h4>
                <ul class="list-group">
                    <li class="list-group-item">
                        List Item1
                        <a href="https://www.google.com/" id="delete-item1" class="delete-item" title="iamtitle" alt="iamalt">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </li>
                    <li class="list-group-item">
                        List Item2
                        <a href="#" id="delete-item2" class="delete-item">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </li>
                    <li class="list-group-item">
                        List Item3
                        <a href="#" id="delete-item3" class="delete-item">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </li>
                    <li class="list-group-item">
                        List Item4
                        <a href="#" id="delete-item4" class="delete-item myitem">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </li>
                    <li class="list-group-item">
                        List Item5
                        <a href="#" id="delete-item5" class="delete-item">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </li>
                </ul>
                <a href="https://www.google.com/" id="clearall" class="clear-tasks">Clear Tasks</a>
            </div>
            <div class="moretasks">
                <img src="https://i.gifer.com/ZKZg.gif"  srcset=""id="loading" class="loading" alt="loader" />
            </div>
        </div>

    </div>


    <script  src="./js/l47documentobject.js" type="text/javascript">
    </script>
   
    
</body>
</html>
