<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
       <h3>Badge</h3>
       <button type="button" class="btn btn-primary rounded-pill">Notification<span class="badge bg-danger">5</span></button>
       <hr>

        <span class="badge bg-secondary">secondary</span>
        <span class="badge bg-success">success</span>
        <span class="badge bg-warning">warning</span>
        <span class="badge bg-dark">dark</span>
        <span class="badge bg-danger">danger</span>
        <span class="badge bg-light">light</span>
        <span class="badge bg-info">info</span>
        <hr>
        <span class="badge bg-secondary rounded-0">secondary</span>
        <span class="badge bg-success rounded-pill">success</span>
        <span class="badge bg-warning">warning</span>
        <span class="badge bg-dark rounded">dark</span>
        <span class="badge bg-danger">danger</span>
        <span class="badge bg-light text-dark">light</span>
        <span class="badge bg-info">info</span>
        <hr>
        <b>Add Card</b><span class="badge bg-success">9</span>
        <br>
        <br>
        <b>Special Discount</b><sup class="badge bg-warning">10</sup>
        <br><br>
        <b>Add Card</b><sub class="badge bg-danger">11</sub>
        <hr>




    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
