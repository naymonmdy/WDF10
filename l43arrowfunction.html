<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
   
</head>
<body>
 
    <script type="text/javascript">
//         //1.Default function or system function
//         //2.User Function
//             //1.Regular function
//                 //i.manual funcion
//                 //.ii parameter function
//                          //1.single parameter function
//                          //2.multiple parameter function


//             //2.Arrow function
//                 //i.manual funcion
//                     //.ii parameter function
//                             //1.single parameter function
//                             //2.multiple parameter function
        
//              //3.Generator function

//Regular function
const reg1 =function(){
    const name=100;
    return name;
}
console.log("regular nameless funcion is=>"+reg1());


//Arrow Fuction
const arr1=()=>{
    const num =200;
    return num;
}
console.log("arrow function is =>"+arr1());

//single parameter Function
const arrfun1=(num)=>{
    return num;
}

console.log("parameter arrow function is =>"+arrfun1(309));

const arrfun2=num2=>{
    return num2;
}

console.log("single parameter arrow function is =>"+arrfun2(30));


const arrfun3 =num3=>num3+40;
console.log("single parameter arrow function without return is =>"+arrfun3(30));

//multiple paramenter arrow

const mularrfunction=(num1,num2)=>{
    const result=num1+num2;
    return result;
}

console.log("this is mularrfunction "+mularrfunction());//NAN
console.log("this is mularrfunction "+mularrfunction(100,300));//400

const mularrfunction2=(num1=100,num2=300)=>{
    const result =num1+num2;
    return result;
}
console.log("this is default mularrfunction "+mularrfunction2());//400
console.log("this is default mularrfunction "+mularrfunction2(300,10));//310
console.log("this is default mularrfunction "+mularrfunction2(50));//350

const mularrfunction3=(num1=100,num2=300)=>num1+num2;
console.log("this is default mularrfunction without return "+mularrfunction2(150));//450


    </script>
</body>
</html>
