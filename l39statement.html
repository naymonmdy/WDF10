        // if Statement

        // Normal Condition

        const passcode="hifi123";
        console.log(passcode.length);
        if(passcode.length>=10){
            console.log("Strong Password");
        }
        else if( passcode.length<9 && passcode.length>=5){
            console.log("Suitable Password");

        }
        else{
            console.log("Weak Password");
        };


        // Nested Condition

        const passcode2="hifi123";
        console.log(passcode2.length);

        if(passcode2.length>=5){
            if(passcode2.indexOf(" ")==-1){
                console.log("Valid Password");

            }
            else{
                console.log("Password length is enought ! but should not contain Space");

            }
            
        }
        else{
            console.log("Weak Password and passord must be longer");
        };

        // Switch Statement
        
        const color="violet";
        switch (color) {
            case "red":
                console.log("My fav color is not red");
                break;
            case "blue":
                console.log("My fav color is not blue");
                break;
            case "green":
                console.log("I hate Green color");
                break;
            case "violet":
                console.log("Correct !! My fav color is violet");
                break;
            default:
                console.log("Try Again");
        }
