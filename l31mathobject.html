<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object</title>
</head>
<body>
    
    <script type="text/javascript">
        let cal=2.8;
        cal=2.4

        cal=Math.round(cal);//2
        cal=Math.ceil(2.2);//3
        cal=Math.floor(2.9);//2
        cal=Math.sqrt(49); //7

        //pow(base,power);
        cal=Math.pow(4,3);//64


        cal=Math.abs(-100.3);//100.3 to change positive num
        cal=Math.min(2,3,41,-11,4,2,56,2,2);//-11
        cal=Math.max(2,3,41,-11,4,2,56,2,2);//56
        cal=Math.random();// random number

        

        console.log(cal=Math.round(cal*100000));
        document.write(cal);

    </script>
</body>
</html>
