<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/l27register.css" type="text/css" />
</head>
<body>
    <div class="container">
        <h2>Register with Us</h2>
        <form action="" method="post" class="form">
            <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" name="username" class="form-control" id="username" placeholder="Enter Your Name" autocomplete="off"/>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" class="form-control" id="email" placeholder="Enter Your Email" autocomplete="off"/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Enter Your Password" autocomplete="off"/>
            </div>
            <div class="form-group">
                <label for="confirmpassword">Confirm Password</label>
                <input type="password" class="form-control"  name="confirmpassword" id="confirmpassword" placeholder="Enter Confirm Password" autocomplete="off"/>
            </div>
            <button type="button" class="btn">Submit</button>
        </form>

    </div>
    
</body>
</html>
