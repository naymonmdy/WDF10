<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3>Progress Bar With Value</h3>
        <div class="progress">
            <div class="progress-bar bg-success" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
        </div>
        <hr>
        <div class="progress">
            <div class="progress-bar bg-primary" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
        </div>
        <hr>
        <div class="progress">
            <div class="progress-bar bg-danger" style="width: 70%;" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">70%</div>
        </div>
        <hr>
        <h3>Progress Bar with Value  /Striped</h3>
        <div class="progress">
            <div class="progress-bar progress-bar-striped" style="width: 70%;" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">70%</div>
        </div>
        <hr>
        <h3>Progress Bar with Height</h3>
        <div class="progress" style="height: 10px;">
            <div class="progress-bar progress-bar-striped bg-info" style="width: 70%;" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">70%</div>
        </div>
        <hr>
        <h3>Progress Bar with Multi Bar</h3>
        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-info" style="width: 30%;" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">30%</div>
            <div class="progress-bar progress-bar-striped bg-danger" style="width: 20%;" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">20%</div>
            <div class="progress-bar progress-bar-striped bg-warning" style="width: 10%;" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">10%</div>
            <div class="progress-bar progress-bar-striped bg-success" style="width: 30%;" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">10%</div>



        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
