<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type Conversion</title>
  </head>
  <body>
    <h1>Tyoe Conversion</h1>
    <script type="text/javascript">
        //String (Character Array)
        let val;
        val="nay mon";
        console.log(val);
        console.log(typeof val);
        console.log(val.length);

        // Number To String
        val=20;
        console.log(typeof val);
        console.log(val.length);

        val=String(val);// String method changing
        console.log(typeof val);
        console.log(val.length);

        //Boolean to String
         value=true;
         value=String(value);
         console.log(typeof value);
        console.log(value.length);

        //Date To String
        date=new Date();
        date=String(date);
        console.log(typeof date);
        console.log(date);
        console.log(date.length);

        //Array To String
        number=[1,2,3,4,5,6,7];
        number=String(number);
        console.log(typeof number);
        console.log(number);
        console.log(number.length);


        //String To Number
        result="20";
       // result=Number(result);
        result=+result;
        //result=+"20";
        console.log(result);
        console.log(typeof result);
        console.log(result.length);//undefined

        //To print alert box with prompt
        val= +prompt("Enter your number");
        console.log(val);
        console.log(typeof val);
        console.log(val.length);//undefined

        //NAN = not a number
        val=Number("aung aung");//Nan
        val=+"aung aung"; //NaN
        val=Number([12,12,3,4,])//NaN

        console.log(val);
        console.log(typeof val);
        console.log(val.length);//undefined

        val=10 +32.23 ; //42.23
        val=10 + + "32.23" ; //42.23

        a=23.24342432;
        console.log(a.toFixed(3));//23.243
        console.log(typeof a);
        console.log(a.length);//undefined

        a=parseInt(a);
        //a=parseFloat(a);//23.24342432
        console.log(a);//23
        console.log(a.toFixed(2));

        //boolean to true
        value1=true;
        console.log(typeof value1);
        value1=Number(value1);
        //val=+false;
        console.log(value1);//23
        console.log(value1.toFixed(2));
        console.log(typeof value1);
//....................................................................
        //String To Array
        string="Nay Mon is the best";
        string=Array.from(string);

        console.log(string);
        console.log(typeof string);
        console.log(string.length);
        

// Noted ; number boolean object can't convert to array object and getting Empty Array
// val=50;
//val=true;
        val ={
            music :"rock",
            sport:"basketball"
        };

        val =array.from(val);//Empty Array

        console.log(typeof val);
        console.log(val.length);

    </script>
