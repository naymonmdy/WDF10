<!DOCTYPE html>
<html>
    <head>
        <title>JS Intro</title>
    </head>

    <body>
        <p>hay</p>

        <script type="text/javascript">
            console.log('aung aung');
            console.log("kyaw kyaw");
            console.log(`su su`);

            console.log(300);
            console.log("300");
            console.log('300');
            console.log(`300`);

            console.log("aung aung",'zaw zaw',`su su`);
            console.log(100,200,300);
            console.log("aung aung",300);

            console.log(true);
            console.log(false);

            console.log(10+10); //20
            console.log(10+'40'); //1040
            console.log('20'+"50"); //2050
            console.log("aung aung"+10); //aung aung10

            console.log(true+true); //2
            console.log('true'+'true'); //truetrue
            console.log(true+false); //1
            console.log(true+50); //51
            console.log(false+50);  //50
            console.log('true'+50); //true50
            console.log(true+"su su"); //truesu su
            console.log("su su"+false); //su sufalse

            var fullname = 'Ma Ma';

            console.log("fullname"); // fullname
            console.log('fullname');  // fullname
            console.log(`fullname`);  // fullname

            console.log(fullname);  // Ma Ma

            console.log("My friend name is fullname"); //My friend name is fullname
            console.log('My friend name is fullname'); //My friend name is fullname
            console.log(`My friend name is fullname`); //My friend name is fullname

           // concatenate(+)
            console.log("My friend name is "+fullname); //My friend name is Ma Ma
            console.log('My friend name is'+' '+fullname); //My friend name is Ma Ma

           // Backtick(``)

           var lady = "Honey Nway Oo";
           console.log("We love lady"); //We love lady
           console.log(`${lady}`); //Honey Nway Oo
           console.log(`We love ${lady}`); //We love Honey Nway Oo

           var num1 = 100;
           const num2 = 200;
           console.log(num1);
           console.log(num2);
           console.log(num1,num2); //100 200
           console.log(num1+num2); //300

           console.log("num1"+"num2") //num1num2
           console.log('num1+num2'); //num1+num2
           console.log(`num1+num2`); //num1+num2

           console.log(); //
           console.log(); //
           console.log(); //

         //  Override or Overwrite

         var num3 = 30;
         var num4 = 40;

         console.log("num3 value is = "+num3); //num3 value is = 30
         console.log("num4 value is = "+num4); //num4 value is = 40
         console.log(num3+num4); //70;

         num3 = 50;
         console.log("num3 value is = "+num3); //num3 value is = 50
         console.log(num3+num4); //90

         let num5 = 50;
         console.log(num5); //50

         num5 = 500;
         console.log(num5); //500

         num5 = 5000;
         console.log(num5); //5000

         const num6 = 60;
         console.log(num6); //60

        //  num6 = 600;
        //  console.log(num6); // Uncaught TypeError: Assignment to constant variable.

        // Special escape Characters(/)
        console.log("Hay i am working. do you see now.");
        console.log("Hay i am 'working'. do you see now.");
        console.log('Hay i am "working". do you see now.');

       // console.log("Hay i am "working". do you see now."); //error
      //  console.log('Hay i am 'working'. do you see now.'); //error

      console.log("Hay i'm working and i'm reading. do you see now.");
      console.log('He is very tall,about 6ft 4"');

      let x = 'He\'s U Ba.';
      let y = "He's my \"Uncle\".";

      console.log(`${x} ${y}`); //He's U Ba. He's my "Uncle".
      document.write(`${x} ${y}`);


            // window.alert(fullname);

            // comments

           /* single line Comment
            multi line comment */

            // window.alert("Hello Myanmar");
            // window.alert('Save Maynmar');
            // alert("Are You Ready To learn JS");
            
        </script>
    </body>
</html>
